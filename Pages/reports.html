<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reports | WeFix SA Admin</title>
  <link rel="stylesheet" href="../styles/reports.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="header-left">
      <img src="../assets/images/blogo.png" alt="Logo" class="logo" />
      <h1>Reports</h1>
    </div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </header>

  <!-- FILTER BAR -->
  <section class="filter-section">
  <input
    type="text"
    id="searchInput"
    placeholder="Search reports (by category, city, or municipality)..."
  />
  <select id="filterCategory">
    <option value="All">All Categories</option>
    <option value="Streetlights">Streetlights</option>
    <option value="Potholes">Potholes</option>
    <option value="Garbage Collection">Garbage Collection</option>
    <option value="Water Leakage">Water Leakage</option>
    <option value="Sewage Problems">Sewage Problems</option>
    <option value="Illegal Dumping">Illegal Dumping</option>
    <option value="Road Damage">Road Damage</option>
    <option value="Other">Other</option>
  </select>

  <select id="filterCity">
    <option value="All">All Cities</option>
  </select>

  <select id="filterMunicipality">
    <option value="All">All Municipalities</option>
  </select>

  <button id="refreshBtn">Refresh</button>
</section>


    <!-- REPORTS TABLE -->
    <section class="table-section">
      <table class="reports-table">
        <thead>
          <tr>
            <th>Category</th>
            <th>Municipality</th>
            <th>City</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="reportList">
          <tr><td colspan="5" class="loading">Loading reports...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <!-- ✅ REPORT DETAIL MODAL -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-box">
      <h3 id="modalTitle">Report Details</h3>
      <div id="modalContent"></div>

      <div class="status-section">
        <label for="statusSelect"><strong>Update Status:</strong></label>
        <select id="statusSelect">
          <option value="Pending">Pending</option>
          <option value="In Progress">In Progress</option>
          <option value="Resolved">Resolved</option>
          <option value="Rejected">Rejected</option>
        </select>

        <label for="adminNote" class="note-label"><strong>Admin Note:</strong></label>
        <textarea id="adminNote" placeholder="Write your note here..."></textarea>

        <button id="updateStatusBtn">Update</button>
      </div>

      <button id="closeModal" class="closeBtn">Close</button>
    </div>
  </div>

  <!-- ✅ SUCCESS MODAL -->
  <div class="modal-overlay success-overlay" id="successOverlay">
    <div class="modal-box success-box">
      <h3>✅ Success</h3>
      <p id="successMessage">Report updated successfully!</p>
      <button id="closeSuccessBtn">OK</button>
    </div>
  </div>

  <script src="../Functionality/reports.js"></script>
</body>
</html>
